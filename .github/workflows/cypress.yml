name: Run Cypress Tests with Allure Report

on:
  schedule:
    - cron: '15 19 * * *'  

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: CypressNoteApp

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with Allure
        run: |
          npx cypress run
        env:
          CYPRESS_allure: true
          CYPRESS_allureResultsPath: allure-results

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: CypressNoteApp/allure-report
